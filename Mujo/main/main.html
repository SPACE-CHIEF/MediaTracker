<!doctype html>
<html lang="en">

<head>
    <title>Moju</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                </button>
            </div>
            <div class="img bg-wrap text-center py-4" style="background-image: url(images/bg_1.jpg);">
                <div class="user-logo">
                    <div class="img" style="background-image: url(../logo/logo.png);"></div>
                </div>
            </div>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="./main.html"><span class="fa fa-home mr-3"></span>Home</a>
                </li>
                <li>
                    <a href="./myLists.html"><span class="fa fa-star mr-3"></span>My Lists</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-sign-out mr-3"></span>Sign Out</a>
                </li>
            </ul>
        </nav>

        <div id="content" class="container-fluid p-4 p-md-5 pt-5">
            <h1 class="text-center">Movies</h1>
            <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#addMovieModal"><i class="fa fa-plus"></i> Add Movie</button>
            <!-- AddMovie Modal -->
            <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Movie</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addMovieForm">
                                <div class="form-group">
                                    <label for="manualMovieTitle">Movie Name</label>
                                    <input type="text" class="form-control border" id="manualMovieTitle" aria-describedby="emailHelp" style="border: 2px">
                                </div>
                                <div class="form-group">
                                    <label for="movieURL">Movie URL (If available)</label>
                                    <input type="text" class="form-control border" id="movieURL">
                                </div>
                                <button id="addMovieButton" type="submit" class="btn btn-primary" data-dismiss="modal">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="movieRow">

            </div>
            <h1 class="text-center">TV Shows</h1>
            <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#addTVModal"><i class="fa fa-plus"></i> Add TV Show</button>
            <!-- AddTV Modal -->
            <div class="modal fade" id="addTVModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add TV Show</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addTVShowForm">
                                <div class="form-group">
                                    <label for="manualMovieTitle">Show Name</label>
                                    <input type="text" class="form-control border" id="manualTVShowTitle" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="movieURL">Last watched episode URL (If available)</label>
                                    <input type="text" class="form-control border" id="tv_episode_URL">
                                </div>
                                <button id="addTVShowButton" type="submit" class="btn btn-primary" data-dismiss="modal">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="tvshowRow">

            </div>
        </div>
        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="../firebase/firebase-app.js"></script>
        <script src="../firebase/firebase-auth.js"></script>
        <script src="../firebase/firebase-database.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
