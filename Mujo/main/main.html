<!DOCTYPE html>
<html>
  <head>
    <!--Library Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <title>Moju</title>
    <div id="sidebar">
        <h1>Moju</h1>
        <hr id="hr_a">
        <h2><a href="#">Master lists</a></h2>
        <h2><a href="#">My lists</a> </h2>
        <h2><a href="#">Settings</a></h2>
        <h2><a href="#">Disable</a></h2>
    </div>
    <div class="media">
        <h1>Movies</h1>
        <hr class="hr_media">
        <div id="movies_container">
            <div class="movie1">
                <p>
                    <img src="../img/groot.jpg" alt="Groot">
                    Title: Guardians of the Galaxy Volume I <br>
                    Director: Robert Saravia <br>
                    Date watched: 02/2/2018 <br>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" /><label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" /><label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" /><label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" /><label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" /><label for="star1" title="text">1 star</label>
                    </div>
                </p>
            </div>
            <div class="movie2">

            </div>
            <a href="#">Click here for all movies</a>
        </div>
    </div>
    <div class="media">
        <h1>Shows</h1>
        <hr class="hr_media">
        <div id="shows_container"> <!----This will be a container filled with the movies-->

        </div>
    </div>
    <div class="media">
        <h1>Anime</h1>
        <hr class="hr_media">
        <div id="anime_container"> <!--Container for anime -->

        </div>
    </div>
    <!--JQuery (might be needed)--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
