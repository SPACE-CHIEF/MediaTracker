<!doctype html>
<html lang="en">

<head>
    <title>Moju</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                </button>
            </div>
            <div class="img bg-wrap text-center py-4" style="background-image: url(images/bg_1.jpg);">
                <div class="user-logo">
                    <div class="img" style="background-image: url(../logo/logo.png);"></div>
                </div>
            </div>
            <ul class="list-unstyled components mb-5">
                <li>
                    <a href="./main.html"><span class="fa fa-home mr-3"></span>Home</a>
                </li>
                <li class="active">
                    <a href="./myLists.html"><span class="fa fa-star mr-3"></span>My Lists</a>
                </li>
                <li data-toggle="modal" data-target="#settingsModal">
                    <a href="#"><span class="fa fa-cog mr-3"></span> Settings</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-sign-out mr-3"></span>Sign Out</a>
                </li>
            </ul>
        </nav>

        <div id="content" class="container-fluid p-4 p-md-5 pt-5">


            <h1 class="text-center">My Lists</h1>
            <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#createListModal"><i class="fa fa-plus"></i> Create List</button>
        </div>

        <div class="modal fade" id="createListModal" tabindex="-1" role="dialog" aria-labelledby="createListModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createListModalLabel">Create new list</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="customListName">List Name</label>
                                <input type="text" class="form-control border" id="customListName" aria-describedby="customListName">
                            </div>
                            <button id="createListButton" type="submit" class="btn btn-primary" data-dismiss="modal">Create list</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- settings modal  -->
        <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">Settings</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Passive input (on by default)  <input id="switch-state" type="checkbox" checked></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
        </div>

        
        <div class="modal fade" id="addToListModal" tabindex="-1" role="dialog" aria-labelledby="addToListModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addToListModalLabel">Add to list</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="listSelect">Select List</label>
                                <select class="form-control border" id="listSelect">

                                </select>
                                <div class="form-group">
                                    <label for="customListName">Media Name</label>
                                    <input type="text" class="form-control border" id="newMediaTitle" aria-describedby="customListName">
                                </div>
                                <label>Type:</label>

                                <div class="custom-control custom-radio">
                                    <input type="radio" id="tvRadio" name="media_select" class="custom-control-input">
                                    <label class="custom-control-label" for="tvRadio">TV Show</label>
                                </div>
                                <div class="custom-control custom-radio pb-2">
                                    <input type="radio" id="movieRadio" name="media_select" class="custom-control-input">
                                    <label class="custom-control-label" for="movieRadio">Movie</label>
                                </div>

                                <button id="addToListButton" type="submit" class="btn btn-primary" data-dismiss="modal">Add to list</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="../firebase/firebase-app.js"></script>
        <script src="../firebase/firebase-auth.js"></script>
        <script src="../firebase/firebase-database.js"></script>
        <script src="js/myLists.js"></script>
</body>

</html>
