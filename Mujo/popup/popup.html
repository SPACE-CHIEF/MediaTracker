<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container pt-3" id="loginpage" style="display: none;">
        <h3>Welcome to Mujo!</h3>
        <p>Enter your existing user info, or create a new user now to proceed!</p>
        <form>
            <div class="form-group">
                <label for="emailID">Email address</label>
                <input type="email" class="form-control" id="emailID" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mb-3" id="login-btn">Log In</button>
            <button type="submit" class="btn btn-primary mb-3" id="signup-btn">Sign Up</button>
        </form>
    </div>

    <div class="main-container" style="display: none;">
        <img id="movie-art-img" class="movie-art" src="q.jpg">
        <div class="popup-container">
            <b>Not playing.</b>
            <b>Go to a supported website to start tracking!</b>
            <span id="test-user-id"></span>
        </div>
        <div class="edit-controls">
            <a href="../main/main.html" target="_blank">
                <button class="btn btn-dark btn-block"><i class="fa fa-home"></i> Full Screen</button>
            </a>
        </div>
        <button class="btn btn-danger logout-btn">Logout</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
